name: app_store
description: "A new Flutter project."
publish_to: 'none' # This prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3   # Make sure this is added


  # HTTP package for making API calls
  http: ^0.13.3

  # Cupertino icons for iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flutter lints for good coding practices
  flutter_lints: ^5.0.0

flutter:
  # Ensures material design is used for styling and icons
  uses-material-design: true

  #Uncomment the following section to add image assets
  assets:
   - assets/icons/
